<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <link rel="stylesheet" href="../static/css/popup.css"> <!-- CSS 파일 링크 -->
</head>
<body>

    <div class="popup">
        <div class="popup-content">
            <h2>사용자 정보 입력</h2>
            <p></p> <!-- 공백 줄 추가 -->
            <p></p>
            <label for="name">이름</label><br>
            <input type="text" id="name" name="name"><br>
            <!-- 이메일 입력 -->
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required><br>

            <!-- 나이 선택 -->
            <label for="age">나이</label>
            <select id="age" name="age">
                <option value="10">10대</option>
                <option value="20">20대</option>
                <option value="30">30대</option>
                <option value="40">40대</option>
                <option value="50">50대 이상</option>
            </select><br>

            <!-- 성별 선택 -->
            <div class="gender-selection">
                <label for="gender">성별</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">남성</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">여성</label><br>
            </div>

            <!-- 좋아하는 연예인 입력 -->
            <label for="celebrity">좋아하는 연예인</label>
            <input type="text" id="celebrity" name="celebrity"><br>

            <!-- 확인 버튼 -->
            <button id="openPopup">확인</button> <!-- id를 openPopup로 변경 -->
        </div>
    </div>

    <script src="../static/js/popup.js"></script> <!-- JavaScript 파일 링크 -->
</body>
</html>
